- Voici l'info; {{pick "moments"}}, toute personne achetant du doliprane sera arrêtée sur-le-champ et subira une batterie de tests couplés à une quarantaine pour vérifier qu'elle n'achète pas son doliprane à cause d'une fièvre provoquée par le coronavirus.
- Voici l'info; {{pick "moments"}}, vous devrez ne respirer qu'une fois sur deux lorsque votre air a une chance d'avoir été respiré par un malade. Cela inclut l'air dans la rue et chez vous. Toute personne ne respectant pas cette loi se verra obligée à maintenir sa respiration pendant toute la durée d'une quarantaine (On s'assurera que le sujet ne déroge pas à la règle en maintenant, de force si nécessaire, sa tête sous l'eau).
- Voici l'info; {{pick "moments"}}, toute personne ayant des ascendances étrangères se verra mise en cellule de quarantaine, afin d'être sûr qu'ils ne sont pas porteurs de la maladie. Cependant, les aryens dérogent à la règle.
