output:
- |-
  Project Name: {{pick .name}}

  Technologies: {{pick .technologies}}

name:
  - "{{pick .adjective | title}} {{pick .thing | title}}"
  - "{{pick .adjective | title}}{{pick .thing | title}}"
  - "{{pick .adjective}}-{{pick .thing}}"
  - "{{pick .adjective | title}}{{pick .suffix}}"
  - "{{pick .thing | title}}{{pick .suffix}}"

technologies:
